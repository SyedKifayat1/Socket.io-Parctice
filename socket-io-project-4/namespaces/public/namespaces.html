<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <style>
        .container {
            margin-top: 30px;
        }

        input {
            height: 35px;
            width: 100%;
            border-radius: 5px;
            padding: 0px 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #message li:nth-child(odd) {
            background: #aaa;
        }
    </style>

    <div class="container text-center">
        <form class="row" id="message-form">
            <div class="col-6">
                <input id="user-message" type="text" placeholder="Enter your message" />
            </div>
            <div class="col-2">
                <input class="btn btn-primary" type="submit" value="Send!" />
            </div>
        </form>

        <ul id="messages">
            <!-- THIS WILL BE POPULATED BY JAVASCRIPT! -->
        </ul>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:8001");
        const adminSocket = io("http://localhost:8001/admin");
        socket.on("connect", () => {
            console.log("Main as successfully connected");
        })
        socket.on("messageFromServer", (dataFromServer) => {
            console.log(dataFromServer);
        })
        // socket.emit("messageToServer", { data: "Message to server" })
        socket.on("newMessageToClient",(newMessage)=>{
            document.querySelector("#messages").innerHTML += `<li>${newMessage.text}</li>`;
        })
        document.querySelector("#message-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const userMessage = document.querySelector("#user-message").value;
            socket.emit("newMessageToServer", { text: userMessage });

            document.querySelector("#user-message").value = "";
            return false;
        })
        adminSocket.on("connect", () => {
            console.log("Admin as successfully connected");
        })
        adminSocket.on("MessageFromAdmin",(message)=>{
            console.log(message);
        })
        adminSocket.on("userJoinedMainNS",(data)=>{
            console.log("this is userJoinedMainNS:",data);
        })


    </script>
</body>

</html>
